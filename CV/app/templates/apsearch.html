{% extends "layout.html" %}

{% block content %}

{% if error %}
    <p style="text-align:center">ERROR: Insert a query term.</p>
{% endif %}

<form action="." method="post">
    {% csrf_token %}
    <p>Author:</p>
    <input type="text" name="author">
    <p>Publisher:</p>
    <input type="text" name="publisher">
    <br>
    <input type="submit" value="Search">
</form>

{% endblock %}
